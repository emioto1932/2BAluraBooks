<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="cabeçalho">

    <div class="container">
      <input type="checkbox" id="menu" class="container__botao" />
           <!-- <input define um campo de entrada para o usuário interagir. Neste caso, o tipo de entrada é um checkbox. 
           id="menu": Define um identificador único para esse elemento. O id permite que o elemento seja facilmente acessado ou estilizado, seja via CSS (com #menu) ou JavaScript.    
           class="container__botao": Adiciona uma classe CSS ao elemento. A classe container__botao pode ser usada para aplicar estilos específicos a esse checkbox usando CSS.   
               -->
      <label for="menu">
        <span class="cabeçalho__menu-hamburguer container__imagem"></span>
      </label>

      <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Programação</a>
              <!--  <a>: a tag <a> é usada para criar um link (ancoragem) que redireciona o usuário para outra página, uma seção específica da página ou um recurso. 
              href="#": o atributo href (hyperlink reference) especifica o destino do link. 
              Neste exemplo, # é usado como valor, que geralmente representa uma âncora vazia. 
              sso significa que o link não redirecionará o usuário para outra página ou seção ao ser clicado. 
              Esse uso é comum em links de navegação ou botões que, inicialmente, 
              não têm um destino específico ou têm funcionalidade manipulada por JavaScript.-->
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Front-end</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Infraestrutura</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Business</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Design & UX</a>
          </li>
    </ul>
        
            <!--  qualquer coisa dentro da tag <label> ao ser clicado, ativará o botão definido pelo id="menu" --> 
      <img src="img/Logo.svg" alt="Logo da AluraBooks" class="container__imagem" />
    </div>

   
    
    
    <div class="container">
        <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
        <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
        <a href="#"><img src="img/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
    </div>
   
</header>
</body>

</html>
